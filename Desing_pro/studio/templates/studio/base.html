{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Боковая панель -->
<aside class="sidebar">
    <h3>Навигация</h3>
    <ul>
        <li><a href="{% url 'studio:home' %}">Главная</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'studio:create_request' %}" class="btn btn-primary">Создать заявку</a></li>
            <li><a href="{% url 'studio:view_requests' %}" class="btn btn-secondary">Мои заявки</a></li>
        {% endif %}
        {% if user.is_authenticated and user.is_staff %}
            <li><a href="{% url 'studio:admin_view_requests' %}" class="btn btn-warning">Все заявки</a></li>
        {% endif %}
    </ul>
</aside>

<!-- Основной контент -->
<main class="content">
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
